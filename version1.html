<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>ROBOT</title>

	<!-- Scripts de js incluidos-->
 	<script type="text/javascript" src="blockly/blockly_compressed.js"></script>
	<script type="text/javascript" src="blockly/blocks_compressed.js"></script>
	<script type="text/javascript" src="blockly/msg/js/es.js"></script>	
  <script type="text/javascript" src="blockly/python_compressed.js"></script>

	<!-- Estilo de CSS-->
	<style type="text/css">
	    html, body {
	      height: 100%;
	      margin: 0;
	    }
	    body {
	      background-color: #fff;
	      font-family: sans-serif;
	      overflow: hidden;
	    }
	    #blocklyArea {
	      height: 99%;
	    }
	    #textarea_python {
	      height: 99%;
	      position: absolute;
	    }

		
	</style>

	<script>
  

		function inicio(){

		var blocklyArea = document.getElementById('blocklyArea');
		var blocklyDiv = document.getElementById('blocklyDiv');
		var textarea_python = document.getElementById('textarea_python');
		var options = { 
				toolbox : toolbox, 
				media : 'https://blockly-demo.appspot.com/static/media/', 
				grid:
		          {spacing: 25,
		           length: 3,
		           colour: '#ccc',
		           snap: true},
			};

		workspace = Blockly.inject(blocklyDiv, options);

		var onresize = function(e) {
			// Compute the absolute coordinates and dimensions of blocklyArea.
			var element = blocklyArea;
			var x = 0;
			var y = 0;
			do {
				x += element.offsetLeft;
				y += element.offsetTop;
				element = element.offsetParent;
			} while (element);
			// Position blocklyDiv over blocklyArea.
			blocklyDiv.style.left = x+10 + 'px';
			blocklyDiv.style.top = y+10 +'px';
			blocklyDiv.style.width = blocklyArea.offsetWidth-10 + 'px';
			blocklyDiv.style.height = blocklyArea.offsetHeight-10 + 'px';

			//Position textarea_python 
			textarea_python.style.left = x+10 + 'px';
			textarea_python.style.top = y+10 +'px';
			textarea_python.style.width = blocklyArea.offsetWidth-10 + 'px';
			textarea_python.style.height = blocklyArea.offsetHeight-10 + 'px';
		};

		window.addEventListener('resize', onresize, false);
		onresize();
		Blockly.svgResize(workspace);

		document.getElementById('textarea_python').style.display = 'none';
		}


		function load_python(){
			document.getElementById('blocklyDiv').style.display = 'none';
			document.getElementById('blocklyArea').style.display = 'none';
			document.getElementById('textarea_python').style.display = 'inline';

			var code = Blockly.Python.workspaceToCode(workspace);
			document.getElementById('textarea_python').value = code;
		}


		function load_blockly(){
			document.getElementById('blocklyDiv').style.display = 'inline';
			document.getElementById('blocklyArea').style.display = 'inline';
			document.getElementById('textarea_python').style.display = 'none';
		}

	</script>

</head>
 
<body onload="inicio()">
	

<button onclick="load_blockly()"> Blockly </button>
<button onclick="load_python()"> Python </button>


<div id="blocklyArea"> </div>


  <div id="blocklyDiv" style="position: absolute"></div>
  
	<textarea id="textarea_python" readonly wrap="off"></textarea>
	<xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
  <sep></sep>
  <category name="Logic" colour="#5C81A6">
    <block type="controls_if"></block>
    <block type="logic_compare">
      <field name="OP">EQ</field>
    </block>
    <block type="logic_operation">
      <field name="OP">AND</field>
    </block>
    <block type="logic_negate"></block>
    <block type="logic_boolean">
      <field name="BOOL">TRUE</field>
    </block>
  </category>
  <category name="Loops" colour="#5CA65C">
    <block type="controls_repeat_ext">
      <value name="TIMES">
        <shadow type="math_number">
          <field name="NUM">10</field>
        </shadow>
      </value>
    </block>
    <block type="controls_whileUntil">
      <field name="MODE">WHILE</field>
    </block>
    <block type="controls_for">
      <field name="VAR">i</field>
      <value name="FROM">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="TO">
        <shadow type="math_number">
          <field name="NUM">10</field>
        </shadow>
      </value>
      <value name="BY">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
    </block>
    <block type="controls_forEach">
      <field name="VAR">j</field>
    </block>
    <block type="controls_flow_statements">
      <field name="FLOW">BREAK</field>
    </block>
  </category>
  <category name="Math" colour="#5C68A6">
    <block type="math_number">
      <field name="NUM">0</field>
    </block>
    <block type="math_arithmetic">
      <field name="OP">ADD</field>
      <value name="A">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="B">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
    </block>
    <block type="math_on_list">
      <mutation op="SUM"></mutation>
      <field name="OP">SUM</field>
    </block>
    <block type="math_random_int">
      <value name="FROM">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="TO">
        <shadow type="math_number">
          <field name="NUM">100</field>
        </shadow>
      </value>
    </block>
  </category>
  <category name="Text" colour="#5CA68D">
    <block type="text">
      <field name="TEXT"></field>
    </block>
    <block type="text_print">
      <value name="TEXT">
        <shadow type="text">
          <field name="TEXT">abc</field>
        </shadow>
      </value>
    </block>
  </category>
  <category name="Lists" colour="#745CA6">
    <block type="lists_create_with">
      <mutation items="0"></mutation>
    </block>
    <block type="lists_create_with">
      <mutation items="3"></mutation>
    </block>
    <block type="lists_repeat">
      <value name="NUM">
        <shadow type="math_number">
          <field name="NUM">5</field>
        </shadow>
      </value>
    </block>
    <block type="lists_length"></block>
    <block type="lists_isEmpty"></block>
    <block type="lists_indexOf">
      <field name="END">FIRST</field>
      <value name="VALUE">
        <block type="variables_get">
          <field name="VAR">list</field>
        </block>
      </value>
    </block>
    <block type="lists_getIndex">
      <mutation statement="false" at="true"></mutation>
      <field name="MODE">GET</field>
      <field name="WHERE">FROM_START</field>
      <value name="VALUE">
        <block type="variables_get">
          <field name="VAR">list</field>
        </block>
      </value>
    </block>
    <block type="lists_setIndex">
      <mutation at="true"></mutation>
      <field name="MODE">SET</field>
      <field name="WHERE">FROM_START</field>
      <value name="LIST">
        <block type="variables_get">
          <field name="VAR">list</field>
        </block>
      </value>
    </block>
    <block type="lists_getSublist">
      <mutation at1="true" at2="true"></mutation>
      <field name="WHERE1">FROM_START</field>
      <field name="WHERE2">FROM_START</field>
      <value name="LIST">
        <block type="variables_get">
          <field name="VAR">list</field>
        </block>
      </value>
    </block>
    <block type="lists_split">
      <mutation mode="SPLIT"></mutation>
      <field name="MODE">SPLIT</field>
      <value name="DELIM">
        <shadow type="text">
          <field name="TEXT">,</field>
        </shadow>
      </value>
    </block>
    <block type="lists_sort">
      <field name="TYPE">NUMERIC</field>
      <field name="DIRECTION">1</field>
    </block>
  </category>
  <category name="Colour" colour="#A6745C">
    <block type="colour_picker">
      <field name="COLOUR">#ff0000</field>
    </block>
    <block type="colour_random"></block>
    <block type="colour_rgb">
      <value name="RED">
        <shadow type="math_number">
          <field name="NUM">100</field>
        </shadow>
      </value>
      <value name="GREEN">
        <shadow type="math_number">
          <field name="NUM">50</field>
        </shadow>
      </value>
      <value name="BLUE">
        <shadow type="math_number">
          <field name="NUM">0</field>
        </shadow>
      </value>
    </block>
    <block type="colour_blend">
      <value name="COLOUR1">
        <shadow type="colour_picker">
          <field name="COLOUR">#ff0000</field>
        </shadow>
      </value>
      <value name="COLOUR2">
        <shadow type="colour_picker">
          <field name="COLOUR">#3333ff</field>
        </shadow>
      </value>
      <value name="RATIO">
        <shadow type="math_number">
          <field name="NUM">0.5</field>
        </shadow>
      </value>
    </block>
  </category>
  <sep></sep>
  <category name="Variables" colour="#A65C81" custom="VARIABLE"></category>
  <category name="Functions" colour="#9A5CA6" custom="PROCEDURE"></category>
  <category name = "Funciones Robot" >
  	<block type = "camino_libre">	</block>
    <block type = "avanzar"> </block>
    <block type = "gira_izq"> </block>
    <block type = "sigue_linea"> </block>
    <block type = "parar_base"> </block>
  </category>

</xml>
</body>
</html>
